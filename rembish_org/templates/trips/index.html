{% extends "layout.html" %}

{% block title %}Trips index - Alex Rembish{% endblock %}

{% block main %}
    <section class="trips">
        <div class="container">
            <div class="section-title">
                <h2>Trips index</h2>
            </div>

            {% if current_user.has_role("administrator") %}
                <p class="text-right"><a href="{{ url_for("trips.add") }}" class="btn btn-primary btn-lg" role="button">Add a new trip</a></p>
            {% endif %}

            <div class="table-responsive"><table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Dates</th>
                        <th scope="col">Companions</th>
                        <th scope="col">Countries</th>
                        <th scope="col">Settlements</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table></div>
        </div>
    </section>
{% endblock %}
