# CI workflow - runs linters and type checkers
# Blocks deployment if checks fail

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "app/backend[dev]" pytest-cov

      - name: Install frontend dependencies
        run: |
          cd app/frontend && npm ci

      - name: Backend lint (ruff)
        run: ruff check app/backend/src/

      - name: Backend format check (ruff)
        run: ruff format app/backend/src/ --check

      - name: Backend typecheck (mypy)
        run: cd app/backend && mypy src/

      - name: Backend dependency audit
        run: pip install pip-audit && pip-audit

      - name: Install uv
        run: pip install uv

      - name: Check requirements.lock freshness
        run: |
          cd app/backend
          cp requirements.lock /tmp/lockfile-expected.lock
          uv pip compile pyproject.toml -o /tmp/lockfile-expected.lock 2>/dev/null
          grep -v '^#' /tmp/lockfile-expected.lock > /tmp/expected.txt
          grep -v '^#' requirements.lock > /tmp/current.txt
          if ! diff -q /tmp/expected.txt /tmp/current.txt >/dev/null 2>&1; then
            echo "::error::requirements.lock is out of date with pyproject.toml"
            echo "Run: cd app/backend && uv pip compile pyproject.toml -o requirements.lock"
            diff /tmp/expected.txt /tmp/current.txt || true
            exit 1
          fi

      - name: Backend tests (pytest)
        run: cd app/backend && pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Frontend dependency audit
        run: cd app/frontend && npm audit --audit-level=critical

      - name: Frontend lint (eslint)
        run: cd app/frontend && npm run lint

      - name: Frontend format check (prettier)
        run: cd app/frontend && npm run format:check

      - name: Frontend typecheck (tsc)
        run: cd app/frontend && npx tsc --noEmit
