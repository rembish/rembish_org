<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}</title>
  <meta content="TBD" name="descriptison">
  <meta content="TBD" name="keywords">

  <!-- Favicons -->
  <link href="{{ static_url('imgs/favicon.png') }}" rel="icon">
  <link href="{{ static_url('imgs/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ static_url('vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ static_url('vendor/icofont/icofont.css') }}" rel="stylesheet">
  <link href="{{ static_url('vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  {% block css %}{% endblock %}

  <!-- Template Main CSS File -->
  <link href="{{ static_url('css/style.css') }}" rel="stylesheet">
</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex flex-column justify-content-center">

    <nav class="nav-menu">
      <ul>
        <li class="active"><a href="{{ url_for('index.index') }}"><i class="bx bx-home"></i> <span>Home</span></a></li>
        <li><a href="{{ url_for('index.resume') }}"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
        <li><a href="{{ url_for('index.contacts') }}"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
      </ul>
    </nav><!-- .nav-menu -->

  </header><!-- End Header -->

  <main id="main">{% block main %}
  {% endblock %}</main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>Alex Rembish</h3>
      <p>IT specialist. Traveller. Drone pilot.</p>
      <div class="social-links">
        <a href="https://linkedin.com/in/rembish/" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        <a href="https://github.com/rembish" class="github"><i class="bx bxl-github"></i></a>
        <a href="https://instagram.com/arembish/" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="https://twitter.com/rembish" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="https://facebook.com/rembish/" class="facebook"><i class="bx bxl-facebook"></i></a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="{{ static_url('vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ static_url('vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ static_url('js/main.js') }}"></script>

</body>

</html>
