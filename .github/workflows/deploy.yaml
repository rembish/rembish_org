# Production deployment workflow for rembish.org
# Triggered on version tags (v*)
# Requires CI checks to pass before deploying

name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_ID: rembish-main
  REGION: europe-west3
  REGISTRY: europe-west3-docker.pkg.dev/rembish-main/apps
  BACKEND_SERVICE: rembish-org-backend
  FRONTEND_SERVICE: rembish-org-frontend
  MIGRATE_JOB: rembish-org-migrate

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "app/backend[dev]" pytest-cov

      - name: Install frontend dependencies
        run: cd app/frontend && npm ci

      - name: Backend lint
        run: ruff check app/backend/src/

      - name: Backend format check
        run: ruff format app/backend/src/ --check

      - name: Backend typecheck
        run: cd app/backend && mypy src/

      - name: Backend dependency audit
        run: pip install pip-audit && pip-audit

      - name: Backend tests
        run: cd app/backend && pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Frontend dependency audit
        run: cd app/frontend && npm audit --audit-level=high

      - name: Frontend lint
        run: cd app/frontend && npm run lint

      - name: Frontend format check
        run: cd app/frontend && npm run format:check

      - name: Frontend typecheck
        run: cd app/frontend && npx tsc --noEmit

      - name: Verify tag matches code versions
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Tag version: $TAG_VERSION"
          ERRORS=0

          PKG=$(grep -o '"version": "[^"]*"' app/frontend/package.json | cut -d'"' -f4)
          if [ "$PKG" != "$TAG_VERSION" ]; then
            echo "MISMATCH package.json: $PKG"
            ERRORS=1
          else
            echo "OK package.json: $PKG"
          fi

          PYPROJ=$(grep '^version = ' app/backend/pyproject.toml | cut -d'"' -f2)
          if [ "$PYPROJ" != "$TAG_VERSION" ]; then
            echo "MISMATCH pyproject.toml: $PYPROJ"
            ERRORS=1
          else
            echo "OK pyproject.toml: $PYPROJ"
          fi

          FASTAPI=$(grep -o 'version="[^"]*"' app/backend/src/main.py | head -1 | cut -d'"' -f2)
          if [ "$FASTAPI" != "$TAG_VERSION" ]; then
            echo "MISMATCH main.py (FastAPI): $FASTAPI"
            ERRORS=1
          else
            echo "OK main.py (FastAPI): $FASTAPI"
          fi

          INFO=$(grep -o '"version": "[^"]*"' app/backend/src/main.py | cut -d'"' -f4)
          if [ "$INFO" != "$TAG_VERSION" ]; then
            echo "MISMATCH main.py (info): $INFO"
            ERRORS=1
          else
            echo "OK main.py (info): $INFO"
          fi

          if [ $ERRORS -ne 0 ]; then
            echo "Version mismatch! Update versions with 'make version-sync' before tagging."
            exit 1
          fi
          echo "All versions match tag!"

  deploy:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push backend image
        run: |
          docker build \
            -f app/backend/Dockerfile.prod \
            -t ${{ env.REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ steps.version.outputs.VERSION }} \
            -t ${{ env.REGISTRY }}/${{ env.BACKEND_SERVICE }}:latest \
            app/backend
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_SERVICE }}:latest

      - name: Build and push frontend image
        run: |
          docker build \
            -f app/frontend/Dockerfile.prod \
            -t ${{ env.REGISTRY }}/${{ env.FRONTEND_SERVICE }}:${{ steps.version.outputs.VERSION }} \
            -t ${{ env.REGISTRY }}/${{ env.FRONTEND_SERVICE }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_SERVICE }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_SERVICE }}:latest

      - name: Update and run database migrations
        run: |
          gcloud run jobs update ${{ env.MIGRATE_JOB }} \
            --image ${{ env.REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ steps.version.outputs.VERSION }} \
            --region ${{ env.REGION }}
          gcloud run jobs execute ${{ env.MIGRATE_JOB }} \
            --region ${{ env.REGION }} \
            --wait

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ env.REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ steps.version.outputs.VERSION }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --update-secrets=DATABASE_URL=rembish-org-db-url:latest,SECRET_KEY=rembish-org-secret-key:latest,GOOGLE_CLIENT_ID=rembish-org-google-client-id:latest,GOOGLE_CLIENT_SECRET=rembish-org-google-client-secret:latest,TELEGRAM_TOKEN=rembish-org-telegram-token:latest,TELEGRAM_CHAT_ID=rembish-org-telegram-chat-id:latest,TURNSTILE_SECRET=rembish-org-turnstile-secret:latest,INSTAGRAM_ACCOUNT_ID=rembish-org-instagram-account-id:latest,INSTAGRAM_PAGE_TOKEN=rembish-org-instagram-page-token:latest,AERODATABOX_API_KEY=rembish-org-aerodatabox-api-key:latest,VAULT_ENCRYPTION_KEY=rembish-org-vault-encryption-key:latest,ANTHROPIC_API_KEY=rembish-org-anthropic-api-key:latest \
            --update-env-vars=ENV=production,DEBUG=false,FRONTEND_URL=https://rembish.org,GCS_BUCKET=rembish-org-photos,VAULT_GCS_BUCKET=rembish-org-vault-docs

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image ${{ env.REGISTRY }}/${{ env.FRONTEND_SERVICE }}:${{ steps.version.outputs.VERSION }} \
            --region ${{ env.REGION }} \
            --platform managed
